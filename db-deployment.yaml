apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
            matchLabels:
              io.kompose.service: db
            strategy:
              type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: db
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          value: root
        - name: POSTGRES_USER
          value: postgres
        image: postgres:9.4.5
        name: db
        ports:
        - containerPort: 5432
        volumeMounts:
          - mountPath: /var/lib/postgres
            name: postgres-database-data-volume
      restartPolicy: Always
      volumes:
        - name: postgres-database-data-volume
          persistentVolumeClaim:
            claimName: postgres-database-data-volume
